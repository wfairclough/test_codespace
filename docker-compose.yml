version: '3.8'
services:
  ubuntu:
    image: ubuntu:22.04
    container_name: ubuntu-machine
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    networks:
      - dev-network
    stdin_open: true
    tty: true

  kali:
    build:
      context: .
      dockerfile: ./containers/kali/Dockerfile
    container_name: kali-machine
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    networks:
      - dev-network
    stdin_open: true
    tty: true

networks:
  dev-network:
    driver: bridge

